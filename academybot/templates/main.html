<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Cademy</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'academybot:home' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'academybot:courses' %}">Courses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'academybot:students' %}">Students</a>
        </li>
    </ul>
</nav>
<br>
<div class="container">
    {% block content %}
        <div class="container">
            <div class="card" style="width:400px">
                <div class="card-body">
                    <h4 class="card-title">Courses</h4>
                    <p class="card-text">Go to courses.</p>
                    <a href="{% url 'academybot:courses' %}" class="btn btn-primary">Go</a>
                </div>
            </div>
            <br>

            <div class="card" style="width:400px">
                <div class="card-body">
                    <h4 class="card-title">Students</h4>
                    <p class="card-text">Go to students.</p>
                    <a href="{% url 'academybot:students' %}" class="btn btn-primary">Go</a>
                </div>
            </div>
            <br>

        </div>
    {% endblock content %}

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
